<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos y Cálculo de Días Vividos</title>
</head>
<body>
    <h1>Bienvenido</h1>
    
    <form id="user-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br>
        
        <label for="age">Edad:</label>
        <input type="number" id="age" required><br>
        
        <label for="city">Ciudad:</label>
        <input type="text" id="city" required><br>
        
        <label for="dob">Fecha de nacimiento:</label>
        <input type="date" id="dob" required><br>
        
        <button type="submit">Enviar</button>
    </form>

    <p id="welcome-message"></p>
    <p id="days-lived"></p>

    <script>
        document.getElementById("user-form").addEventListener("submit", function(event) {
            event.preventDefault();  
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let city = document.getElementById("city").value;
            let dob = new Date(document.getElementById("dob").value);

            let welcomeMessage = `¡Hola, ${name}! Bienvenido a la página. Tienes ${age} años y vives en ${city}.`;
            document.getElementById("welcome-message").innerText = welcomeMessage;

            let today = new Date();
            let difference = today - dob;
            let daysLived = Math.floor(difference / (1000 * 60 * 60 * 24));  

            let daysMessage = `Viviste aproximadamente ${daysLived} días desde que naciste.`;
            document.getElementById("days-lived").innerText = daysMessage;
        });
    </script>
</body>
</html>
